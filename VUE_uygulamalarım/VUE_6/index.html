<!DOCTYPE html>
<html>
<head>
  <title>'v-bind' Arka Plan Rengi Örneği</title>
  <style>
    #app > div {
      width: 200px;
      padding: 20px;
      border: dashed black 1px;
      background-color: lightcoral;
    }
  </style>
</head>
<body>

<h1>'v-bind' Arka Plan Rengi Örneği</h1>

<p>Tarayici, arka plan rengini Vue örneğindeki 'bgVal' değerine göre 'hsl()' ile ayarlar.</p>
<p>'bgVal' özellik değerini 0 ile 360 arasinda değiştirmeyi deneyin.</p>

<div id="app">
  <div v-bind:style="{ backgroundColor: 'hsl('+bgVal + ',80%,80%)' }">Bu div etiketindeki arka plan rengine dikkat edin.</div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
   data() {
    return {
      bgVal: 100
    }
   }
  })
  app.mount('#app')
</script>

</body>
</html>
