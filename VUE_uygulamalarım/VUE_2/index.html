<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlk vue sayfam</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- v-bind div ogesini belirlenen sınıfa bağlar-->
    <style>
        div {
            margin: 10px;
            padding: 10px;
            border: solid black 1px;
            display: inline-block;
        }

        .pinkBG{
            background-color: lightpink;
        }  

    </style>

</head>
<body>
     
   <h1>'v-bind' Örneği</h1>

   <p>Tarayici, sinif adini Vue örneğinin içinde bulur.</p>

   <div id="app">
   <p>id="app" ile div öğesinin içindeki her şey Vue örneğindeki verileri kullanabilir.</p>
   <div v-bind:class="vueClass">Bu eleman "pinkBG" sinifina bağlidir.</div>

   </div>

   <script>
    const app = Vue.createApp({
        data() {
            return {
                vueClass: "pinkBG"
            }
        }
    })

    app.mount('#app')
   </script>

</body>
</html>
