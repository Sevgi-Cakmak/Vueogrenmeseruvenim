<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count deer</title>
    <style>
        #app {
          border: dashed black 1px;
          width: 300px;
          height: 200px;
          padding: 20px;
        }
        img {
          width: 100%;
          height: 70%;
        }
      </style>
</head>
<body>
   <h1>Example: Count deer</h1>
    
   <div id="app">
    <img src="img_geyik/istockphoto-1253113590-612x612.jpg" width="770" height="549">
    <p>{{ " Count deer: " + count  }}</p>
    <button v-on:click="count++"> Count deer</button>
   </div>


   
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

   <script>
     const app = Vue.createApp({
       data() {
         return {
           count: 0
         }
       }
     })
    app.mount('#app')
   </script> 



</body>
</html>
