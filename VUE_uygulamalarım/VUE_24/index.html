<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
     <!--Methodslar-->
     <style>
       #app {
        border: black dashed 1px;
        width: 200px;
        padding: 0 20px 20px 20px;
       } 
       #app > div {
        width: 160px;
        height: 80px;
        background-color: lightcoral;
        padding: 20px;
       }
       #app span {
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      }
     </style>
</head>
<body>
    
    <h1> Excample: Mouse Pointer Position</h1>
    
    <div id="app">
     <p>Move the mouse pointer over the box belox:</p>
     <div v-on:mousemove="mousePos">
      <span>xPos: {{ xPos }}</span><br>
      <span>yPos: {{ yPos }}</span>
     </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp ({
            data() {
                return {
                    xPos: 0,
                    yPos: 0
                }
            },
            methods: {
                mousePos(event) {
                    this.xPos = event.offsetX
                    this.yPos = event.offsetY
                }
            }
        })
        app.mount('#app')
    </script>






</body>
</html>
