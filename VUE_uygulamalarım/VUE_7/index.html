<!DOCTYPE html>
<html>
<head>
  <title>"v-bind" Arka Plan Rengi</title>
  <style>
    #app > div {
      width: 200px;
      padding: 20px;
      border: dashed black 1px;
    }
  </style>
</head>
<body>

<h1>Örnek: Koşullu Arka Plan Rengi ile "v-bind"</h1>

<p>Tarayici, arka plan rengini Vue örneğindeki 'bgVal' değerine göre 'hsl()' ile ayarlar.</p>

<div id="app">
  <div v-bind:style="{ backgroundColor: isImportant ? 'lightcoral' : 'lightgray' }">Arka plan rengine dayali önem</div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
   data() {
    return {
      isImportant: true
    }
   }
  })
  app.mount('#app')
</script>

</body>
</html>
