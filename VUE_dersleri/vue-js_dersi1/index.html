<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | Yazilimbilimi</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-bind yerine boşluk bıraksakta olur ama v-bind i silip : kaldırmamamız gerek. -->
        <h3>{{ title }}</h3>
        <button>{{ buttonTitle }}</button>
        <p> {{ paragraph }}</p>
        <p  v-text="paragraph"></p>
        <a  v-bind:href="link" v-bind:data-id="dataId">Videosinif</a>
        <p  v-html="details"></p>
    </div>





<script>
    new Vue({
       el: "#app",
       data : {
            title : "test başlik",
            buttonTitle : "Tikla Gelsin..",
            paragraph : "lorem ipsum dolor sit amet",
            link : "https://www.videosinif.com",
            dataId : "1",
            details : "<b>Bu bir haber detayidir...</b>" 

       }

    });
</script>

</body>
</html>
