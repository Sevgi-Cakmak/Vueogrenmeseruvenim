<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | Yazilimbilimi</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <!-- v-on yerine @ bunu kullanabiliriz --->  
       <input type="text" v-on:keypress="keyp($event)"/>
        <button v-on:click="arttir()">Artir</button>
       <p>{{ sayi }}</p>


    </div>


    <script>

     new Vue({
        el : "#app",
        data : {
            sayi : 0
        },
        methods : {
            arttir(p1) {
                this.sayi++
            },
            keyp(e) {
                if(e.keyCode == 13) {
                    this.sayi += parseInt(e.target.value)
                }
            }
        }
     });

    </script>

</body>
</html>
