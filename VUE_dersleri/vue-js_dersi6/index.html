<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | Yazilimbilimi</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="showBox = !showBox">Göster/Gizle</button>
     <p v-if="!showBox">Bu sayfa açildiğinda gösterilecek...</p>
     <p v-else-if="showBox">Bu sayfa açildiginda gösterilmeyecek.. Buton yardimiyla gözükecek...</p>
    </div>
    
</body>
<script>
     new Vue({
      el: "#app",
      data: {
        showBox : false
      }
     });
    </script>
</html>
